<div nz-row nzType="flex" nzJustify="center">
  <div nz-col nzSpan="20">
    <h1 class="title">日志管理</h1>
    <div class="mainbox">
        <div nz-row class="select-row">
            <span class="opn-name"> 选择类型</span>
            <nz-select  [ngModel]="'Option2-1'" id="log-type">
                <nz-option [nzLabel]="'全部类别'" [nzValue]="'Option2-1'"></nz-option>
                <nz-option [nzLabel]="'错误'" [nzValue]="'Option2-2'"></nz-option>
                <nz-option [nzLabel]="'成功'" [nzValue]="'Option2-3'"></nz-option>
                <nz-option [nzLabel]="'警告'" [nzValue]="'Option2-4'"></nz-option>
        </nz-select>
        </div>
        <div nz-row class="table-body">
            <hr>
            <nz-table #basicTable [nzData]="listOfData">
                <thead>
                  <tr>
                    <th>序号</th>
                    <th>日志类型</th>
                    <th>操作者</th>
                    <th>操作时间</th>
                    <th>操作内容</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of basicTable.data">
                    <td>{{ data.name }}</td>
                    <td>{{ data.age }}</td>
                    <td>{{ data.address }}</td>
                    <td>
                      <a>Action 一 {{ data.name }}</a>
                      <nz-divider nzType="vertical"></nz-divider>
                      <a>Delete</a>
                    </td>
                    <td>hhh</td>
                  </tr>
                </tbody>
              </nz-table>
        </div>
       
    </div>
  </div>
</div>
