<div nz-row nzType="flex" nzJustify="center">
  <div nz-col nzSpan="20">
    <h1 class="title">日志管理</h1>
    <div class="mainbox">
        <div nz-row class="select-row">
            <span class="opn-name"> 选择类型</span>
            <nz-select  [(ngModel)]="selecttype"   nzPlaceHolder="全部类型" id="log-type"  (ngModelChange)="updatatype($event)">
                <nz-option [nzLabel]="'全部类别'" [nzValue]="'all'"></nz-option>
                <nz-option [nzLabel]="'错误'" [nzValue]="'error'"></nz-option>
                <nz-option [nzLabel]="'成功'" [nzValue]="'scuess'"></nz-option>
                <nz-option [nzLabel]="'警告'" [nzValue]="'warn'"></nz-option>
        </nz-select>
        </div>
        <div nz-row class="table-body">

            <nz-table #basicTable [nzData]="listOfData" [nzShowPagination]="false" [(nzPageIndex)]="packindex" [nzPageSize]="11" [nzTotal]="rowsnumber">
                <thead>
                  <tr>
                    <th>序号</th>
                    <th>日志类型</th>
                    <th>操作者</th>
                    <th>操作时间</th>
                    <th>操作内容</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of basicTable.data">
                    <td>{{ data.index}}</td>
                    <td>{{ data.type }}</td>
                    <td>{{ data.operator }}</td>
                    <td>{{ data.time}}</td>
                    <td>{{ data.operation }}</td>
                  </tr>
                </tbody>
              </nz-table>

              <div nz-row >
                <div   class="pagebox">
                  <div nz-col nzSoan="24">
                  <nz-pagination [(nzPageIndex)]="packindex"  [nzPageSize]="11" [nzTotal]="rowsnumber" (nzPageIndexChange)="updatapage()"></nz-pagination>
                  </div>
                </div>
              </div>

        </div>
       
    </div>
  </div>
</div>
